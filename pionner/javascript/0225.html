<!DOCTYPE html>

<html>
    <head>
        <title>2월 25일 복습</title>
    </head>
    <body>
        <script>
            //1.변수
            var a= '안녕하세요';
            
            //2. 데이터의 형태
            var b= 123;//Number
            var c= 'yes'//String
            var d= true//Boolean
            var e;//undefined
            var f= null;//null
            
            //function, array...symbole
            
            //3.연산자
            //+,-,*,/,%
            document.write(4+3);
            document.write('안녕하세요'+123);
            //문자열+모든 데이터 형태= 문자열 데이터로 결합되어 출력(String)
            
            var x= 10;
                x= x+7;
                x+= 7;//할당연산자
                x++;
                //1씩 증가한 다음 x에 대입
                x--;
                //1씩 감소한 다음 x에 대입
            document.write(x);
            
            //비교 연산자
            //>,<,>=,<=,==,!=,===,!==
        </script>
    </body>
