<!DOCTYPE HTML>
<html>
    <head>
        <title>0304복습</title>
        <style>
            .box{
                width:200px;
                height:200px;
                border:4px solid #000;
                margin:40px auto;
            }
        </style>
    </head>
    <body>
        <button class="btn1">늘어나기</button>
        <button class="btn2">줄어들기</button>
        <button class="btn3">색상변경</button>
        <div class="box"></div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        
        <script>
           $('.btn1').on('click',function(){
               $('.box').stop().animate({
                   'width':'400px'
               },1000,function(){
                   $('.box').stop().animate({
                       'height':'400px'
                   });
               });
           });
            $('.btn2').on('click',function(){
                $('.box').stop().animate({
                    'width':'200px',
                    'height':'200px'
                },1000,'easeOutBounce');
            });
            $('.btn3').on('click',function(){
                $('.box').stop().animate({
                    'backgroundColor':'#f06'
                });
            });
        </script>
    </body>
</html>
