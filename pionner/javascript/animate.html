<!DOCTYPE HTML>
<html>
    <head>
        <title>animate</title>
        <style>
            .box{
                width:200px;
                height:200px;
                border:4px solid #000;
                margin:40px auto;
            }
        </style>
    </head>
    <body>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        
        <script>
            //box1 클릭하면 너비가 400px
            $('.box1').on('click',function(){
                //js에서 시간의 단위 = 밀리세컨
                //1초 = 1000
                $(this).animate({
                    'width':'400px'
                },1000,function(){
                    $(this).animate({
                        'height':'400px'
                    });
                });//animate
            });//.box.click
            
            //box2 클릭--> 너비가 400px, 선 굵기 20px(애니메이트) --> 높이가 400px, 백그라운드 색상 gold
            $('.box2').on('click',function(){
                $(this).animate({
                    'width':'400px',
                    'borderWidth':'20px'
                },function(){
                    $(this).animate({
                        'height':'400px',
                        'backgroundColor':'#f06'
                    });
                });
            });
            
            $('.box1').draggable();//jQuery ui에서 지원.
            
            $('.box3').on('click',function(){
                $(this).animate({
                    'width':'400px'
                },1000,'easeOutBounce');
                    //시간함수 timming-function
                    //이징 easing
                    //animate() 매개변수 자리에 들어갈 수 있음. 작은 따옴표 사용하여 문자형 데이터로 삽입.
                    //jQuery.ui 에서 많이 제공(linear 등)
                    //https://easings.net/ko(이징효과 치트시트)
            });
            
            //box4에게 마우스를 올리면 너비 400px, 다시 마우스를 떼면 원래대로 돌아가기
            $('.box4').on('mouseover',function(){
                $(this).stop().animate({
                    'width':'400px'
                });
            }).on('mouseout',function(){
                $(this).stop().animate({
                    'width':'200px'
                });
            });
            
            /*
            animate({지연효과를 가지게 될 실행문},1000,function(){
                위의 애니메이션이 끝나고 나서 일어날 실행문
                --> animate, css, 등등...
            })
            
            매개 변수 자리에 들어가는 function(){}을 콜백이라 부른다.
            
            jQuery 파일 안에는 애니메이트로 색상을 바꿔줄 수 있는 코드가 없다.
            애니메이트로 색상을 제어하고 싶을 경우,
            jQuery.ui 파일을 다운 받아 연결한다.
            
            -------------------------------------
            
            .stop()
            
            animate()는 한번 실행되면 끝까지 실행이 되고 난 다음에야 다른 애니메이트를 실행함.
            animate() 앞에 stop()을 넣어주면 효과가 중첩되지 않고 animate 명령이 실시간으로 실행, 즉
            mouseover일 경우 mouseover일 때만 애니메이트 효과가 실행된다.
            */
        </script>
    </body>
</html>
