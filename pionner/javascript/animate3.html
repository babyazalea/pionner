<!DOCTYPE HTML>
<html>
    <head>
        <title>aniamte3</title>
        <style>
            .box{
                width:200px;
                height:200px;
                border:4px solid #000;
                margin:40px auto;
            }
        </style>
    </head>
    
    <body>
        <button class="btn1">사라지기</button>
        <button class="btn2">나타나기</button>
        <button class="btn3">토글</button>
        
        <div class="box">
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            /*
                fadeOut()
                    opacity가 1에서 0으로 빠르게 감소한 후
                    0이 되는 순간 display:none
                fadeIn()
                    요소가 가지고 있던 display:none을 제거 후
                    opacity가 0에서 1로 빠르게 증가.
            */
            
            $('.btn1').on('click',function(){
                $('.box').fadeOut();
            });
            $('.btn2').on('click',function(){
                $('.box').fadeIn();
            });
            $('.btn3').on('click',function(){
                $('.box').fadeToggle();
            });
        </script>
    </body>
</html>
