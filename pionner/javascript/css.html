<!DOCTYPE HTML>
<html>
    <head>
        <title>css</title>
        <style>
            div{
                width:200px;
                height:200px;
                border:4px solid #000;
                margin:0 auto;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        
        <script>
            $('.box1').css({
                'backgroundColor':'blue'
            });
            $('.box2').css({
                'backgroundColor':'gold'
            });
            $('.box3').css({
                'borderColor':'red'
            });
            $('.box4').css({
                'borderWidth':'20px'
            });
        </script>
    </body>
</html>
