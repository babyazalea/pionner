<!DOCTYPE html>
<html>
    <head>
        <title>데이터의 형식</title>
    </head>
    <body>
        <script>
            // 1. 숫자형 Number
            var a=10;
                a=35.1234;
            
            // 2. 문자형 String
            var b='안녕하세요';
            var c="안녕하세요";
            var d='"안녕하세요"라고 인사했다'
            var F="'점심 뭐 먹지?'라고 생각했다"
            document.write(b);
            
            // 3. 논리형 Boolean
            var g=true;
            var h=false;
                //true, false는 상태에 대한 살명이 아님. 하나의 데이터로서 취급된다.
            
            // 4. undefined 정의되지 않음 , null 비어 있음
            var i; //아무 값도 저장되지 않은 상태.
            document.write(i);
            
            var j=null; //프로그래밍 과정 도중 의도적으로 이미 값이 존재하는 변수를 비우기 위해서 사용하는 데이터.
                        //비어있음을 나타내는 데이터
            
            /*데이터 형태
                1.Number
                2.String
                3.Boolean
                4.Undefined/null
            */
        </script>
    </body>
</html>
