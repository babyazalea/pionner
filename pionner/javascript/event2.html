<!DOCTYPE HTML>
<html>
    <head>
        <title>event2</title>
        <style>
            body{
                height:6000px;
                position:relative;
            }
            ul{
                position:absolute;
                bottom:0;
            }
            .box{
                width:200px;
                height:200px;
                background-color:gold;
                position:absolute;
                top:100px;
                left:400px;
            }
        </style>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('li').on('click',function(e){
                    e.preventDefault();
                    // e: 이벤트가 일어나고 있을 때, 이벤트에 간섭을 할 수 있는 매개변수.
                });
                /*
                keyup 눌렀을 때
                keydown 뗐을 때
                keypress 누르고 있을 때
                */
                $(document).on('keyup',function(e){
                    var kcode=e.keyCode;
                    console.log(e);
                    //만약 입력받은 keycode가 13이라면 스크롤이 제일 위까지 애니메이트
                    if(kcode==13){
                        $('html, body').animate({
                            'scrollTop':0
                        });
                    }else if(kcode==27){
                        $('html, body').animate({
                            'scrollTop':6000
                        });
                    };
                });
                
                $('body').on('mousemove',function(e){
                    var x=e.pageX;
                    var y=e.pageY;
                    $('.box').html(x+','+y);
                    $('.box').css({
                        'left':400+x/30,
                        'top':100+y/40
                    })
                })
            });
        </script>
    </head>
    <body>
        <div class="box"></div>
        <ul>
            <li><a href="#">list1</a></li>
            <li><a href="#">list2</a></li>
            <li><a href="#">list3</a></li>
        </ul>
    </body>
</html>
