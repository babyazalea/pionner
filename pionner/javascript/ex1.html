    <body>
        <script>
            var age=prompt('나이는?');
            var price=10000;
            var txt;
                if(age>=20 && age<70){
                    txt='성인요금';
                }else if(age>=7 && age<20){
                    txt='청소년요금';
                    price=price/2;
                }else if(age<7 || age>=70){
                    txt='할인요금';
                    price=price/4;
                }
                alert(age+'세, '+txt+'입니다. 총 '+price+'원 입니다.');
                
        </script>
    </body>
</html>
