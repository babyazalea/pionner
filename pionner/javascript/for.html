<!DOCTYPE HTML>
<html>
    <head>
        <title>for반복문</title>
    </head>
    <body>
        <pre>
            if 조건문
            switch 선택문
            for 반복문
            while 반복문
            
            for(반복회수를 설정){
                반복될 구문
            }
        </pre>
        <script>
                //초기값; 비교구문; 증감식; 
            for(var i=0; i<10; i++){
                document.write((i+1)+'.유태양<br>');
            }
                //alert(i);
            /*
            32. 안녕하세요 ~
            67. 안녕하세요
            document.write() for 구문 사용
            */
            
            for(var i=31; i<67; i++){
                document.write((i+1)+'. 안녕하세요<br>');
            }
            /*
            1부터 60까지 숫자 중 짝수만 출력
            */
            for(var i=1; i<=30; i++){
                document.write((i*2)+'<br>');
            }
            for(var i=0; i<=60; i++){
                if(i%2==0){
                    document.write(i+'<br>');
                }
            }
        </script>
    </body>
</html>
