<!DOCTYPE HTML>
<html>
    <head>
        <title>function2</title>
    </head>
    <body>
        <script>
            var apple='사과';//전역변수
            function a(x,y){
                
                var result=x+y;//지역변수
                return result;
            }
            
            console.log(a(3,4));
            /*
            스코프: 변수나 함수의 유효범위.
            
            지역변수: 함수 안에서 만들어진 변수로, 함수 안에서만 작동을 하고 함수 밖에서는 인지(작동)되지 않음.
            
            1. 밖에서 안으로 함수에 간섭하는 방법
            --> 매개변수
            
            2. 안에서 연산된 값을 밖으로 도출하는 방법
            --> return 구문
            (사용할 때 return 구문이 항상 변수의 이름 앞에 올 것.)
            */
            
        </script>
    </body>
</html>
