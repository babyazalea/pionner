<body>
    <script>
        /* let a="유태양";

        //es6부터 문자열사이에 ${js}넣어주면 +를 쓰지 않아도 문자열까리 연결된다.
        //''(x) ``(o) ---> 탭키 바로 위의 따옴표 키

        function a(){
            return 'a';
        };
        let b= function bb(){
            return 'bb';
        };
        let c=function(){
            return 'c';
        };

        console.log(c());
        console.log(b());
        console.log(bb());
    </script>
