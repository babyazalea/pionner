<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hoisting</title>
</head>
<body>
    <script>
        /* 
            호이스팅:hoisting:끌어올리다


        */
            foo();
            
            function foo(){
                console.log('안녕하세요');
            };

            console.log(b);
            var b='test';
            console.log(b);
            
            console.log('------------------------');
            
            console.log(x());
            console.log(y());
            console.log(z());

            function x(){
                return 'x'
            };//함수선언식
            var y=function yy(){
                return 'yy'
            };//함수기명표현식
            var z=function(){
                return 'z'
            };//함수익명표현식
            </script>
</body>
</html>
