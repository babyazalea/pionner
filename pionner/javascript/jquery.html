<!DOCTYPE HTML>
<html>
    <head>
        <title>제이쿼리</title>
        <style>
            .box{
                width:200px;
                height:200px;
                background-color:#f06;
                
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            $('.box').on('click',function(){
                $('.box').css('backgroundColor','#08f');
            });
            
            /*
            제이쿼리 라이브러리 내부에 탑재된 메서드들을 사용하게 위해선
            반드시 대상을 $() 혹은 jQuery() 함수를 이용하여 선택하여야 한다.
            */
        </script>
    </body>
</html>
