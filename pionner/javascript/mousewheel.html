<!DOCTYPE HTML>
<html>
    <head>
        <title>mousewheel</title>
    </head>
    <style>
        *{margin:0; padding:0;}
        
        #wrap{
            width:100%;
            height:100vh;
            background-color:darkblue;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script>
        /*
        
        */
        $(document).ready(function(){
            $('#wrap').on('mousewheel',function(e,d){
            //기존의 mouse 이벤트와 같은 형태로 작성하지만, mousewheel 플러그인을 연결하지 않을 경우 작동하지 않는다.
                if(d<0){
                    //마우스 휠을 내리면 일어나는 일
                    $(this).css({
                        'backgroundColor':'deeppink'
                    }).html('<h1>마우스 휠이 내려갔습니다</h1>')
                }else if(d>0){
                    //마우스 휠을 올리면 일어나는 일
                    $(this).css({
                        'backgroundColor':'gold'
                    }).html('<h1>마우스 휠이 올라갔습니다</h1>')
                }
            })
        });
    </script>
    <body>
        <div id="wrap"></div>
    </body>
</html>
