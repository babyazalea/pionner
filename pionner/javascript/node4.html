<!DOCTYPE HTML>
<html>
    <head>
        <title>노드 추가,제거</title>
        <style>
            ul li:last-child{
                background-color:gold;
            }
        </style>
    </head>
    <body>
        <button class="del">삭제하기</button>
        <button class="hide">숨기기</button>
        <button class="add1">추가1</button>
        <button class="add2">추가2</button>
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
            <li>list6</li>
            <li>list7</li>
            <li>list8</li>
            <li>list9</li>
            <li>list10</li>
            <li>list11</li>
            <li>list12</li>
        </ul>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            /*
                hide() --> display:none 반대는 show()
                remove() --> 노드 자체를 삭제하는 매서드, 인덱스도 집계되지 않는다.
            */
            
            $('.hide').on('click',function(){
                $('li').last().hide();
            });
            $('.del').on('click',function(){
                i--;
                $('li').last().remove();
            });
            /*
            함수와 변수는 만들어졌을 때, 자동으로 가장 위에서 선언된다.
            값이 할당되는 것은 해당 구문에서 할당된다.
            
            document.write(a); --> undefined
            var a=10; --> a에 값이 할당
            */
            
            /*
            노드 추가(자식 노드를 추가)
            prepend() 첫번째 자식으로 추가
            append() 마지막 자식으로 추가
            */
            $('.add1').on('click',function(){
                $('ul').prepend('<li>new item</li>')
            });
            
            var i=$('ul li').last().index();
                i++;
            $('.add2').on('click',function(){
                i++;
                $('ul').append('<li>'+'list'+i+'</li>');
            });
        </script>
    </body>
</html>
