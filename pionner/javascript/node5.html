<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            /*
            $(부모 밑의 자식).prependTo(부모);
            해당 자식이 해당 부모의 첫번째 자식의 자리로 이동
            
            --------------------
            val(); 사용자가 인풋태그를 이용하여 입력한 모든 데이터를 받아주는 태그.
            
            */
            $(document).ready(function(){
                $('.btn1').on('click',function(){
                    $('ul li:last-child').prependTo('ul');
                });
                $('.btn2').on('click',function(){
                    $('ul').append('<li>last item</li>')
                });
                
                $('.btn3').on('click',function(e){
                    e.preventDefault();//동작기능막기
                    var txt1=$('input#num').val();
                    var txt2=$('input#class').val();
                    var txt3=$('input#name').val();
                    
                    $('<li>'+txt1+'학년 '+txt2+'반 '+txt3+' 학생'+'</li>').prependTo('ul');
                })
            });//opening
        </script>
    </head>
    <body>
        <form>
            <fieldset>
                <input type="text" id="num" placeholder="학년">
                <input type="text" id="class" placeholder="반">
                <input type="text" id="name" placeholder="이름">
                <button class="btn3">확인</button>
            </fieldset>
        </form>
        
        <button class="btn1">앞으로 추가</button>
        <button class="btn2">뒤로 추가</button>
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
        </ul>
    </body>
</html>
