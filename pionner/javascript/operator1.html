<!DOCTYPE html>
<html>
    <head>
        <title>연산자1</title>
    </head>
    <body>
        <script>
            var a=20;
            var b=30;
            
            document.write(a*b);
            
            var c=3;
            
            document.write(a%c);
            document.write(b%c);
            // + , - , * , /(나누기)
            // %(나머지)
            
            document.write('<hr>');
            
            var d='123'; //String
            var e=123; //Number
            
            var f='학교종이';
            var g='땡땡땡';
            
            document.write(e+d);
            document.write(f+g);
            //문자 데이터에 다른 데이터를 더해주면(+) 두 데이터가 하나의 데이터로 합쳐진다.
            //이 경우 결과값은 무조건 문자 데이터(String)이다.
            
            document.write('<hr>');
            
            var h='456';
            var i=111;
            var j='안녕하세요';
            
            document.write(h-i);
            //문자 - 숫자 : 암시적 형 변환이 일어남.
            
            document.write(j-i);
            //NaN : 계산할 수 없음을 나타내는 데이터.
        </script>
    </body>
</html>
