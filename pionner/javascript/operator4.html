<!DOCTYPE HTML>

<html>
    <head>
        <title>논리연산자</title>
    </head>
    <body>
        <script>
            //&& 논리곱, 묶어준 비교 연산자 모두 true일 때만 true로 연산.
            //|| 논리합, 묶어준 비교 연산자 중 단 하나만 true여도 true로 연산.
            
            var age= prompt('당신의 나이는?');
            if(age<5 || age>=70){
                document.write('요금을 받지 않습니다.')
            }
            
            if(5<=age && 19>age){
                document.write('청소년 요금입니다.')
            }
        </script>
    </body>
</html>
