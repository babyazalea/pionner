<!DOCTYPE HTML>
<html>
    <head>
        <title>slick</title>
        <link rel="stylesheet" href="js/slick.css">
        <style>
            .wrap1{
                width:500px;
                height:350px;
                border:2px solid #000;
                position:absolute;
                left:50%;
                margin-left:-400px;
                top:40px;
            }
            .wrap1 .box{
                width:100%;
                height:350px;
            }
            .wrap1 .box1{
                background-color:gold;
            }
            .wrap1 .box2{
                background-color:orange;
            }
            .wrap1 .box3{
                background-color:blue;
            }
            .wrap1 .box4{
                background-color:red;
            }
            .wrap1 .box5{
                background-color:green;
            }
            
            .wrap2{
                width:250px;
                height:100px;
                border:2px solid #000;
                position:absolute;
                top:160px;
                left:50%;
                background-color:#fff;
            }
            .wrap2 .txt{
                width:100%;
                height:100%;
                font-size:30px;
                text-align:center;
                line-height:100px;
                text-transform:uppercase;
                font-family:arial;
                font-weight:900;
            }
            section{
                height:600px;
            }
            .center{}
            .center .item{
                width:200px;
                height:120px;
                font-size:80px;
                line-height:120px;
                text-align:center;
            }
            .center .item span{
                display:block;
                width:80%;
                height:80%;
                margin:0 auto;
                border:4px solid skyblue;
            }
            
            /*센터에 오는 아이템에 효과를 주기 위한 선택자*/
            .center .slick-center{
                transform:scale(1.2);
                
            }
            
            /*전체 아이템을 감싸고 있는 태그. slick-center의 스케일이 커지면서 overflow:hidden 효과로 가려지는 부분을 padding 값으로 전체 크기를 늘려 보여지도록 만듬*/
            .center .slick-list{
                padding-top:30px !important;
                padding-bottom:30px !important;
                
            }
        </style>
    </head>
    <body>
        <section>
        <div class="wrap1">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
        </div>
        <div class="wrap2">
            <div class="txt txt1">
                gold
            </div>
            <div class="txt txt2">
                orange
            </div>
            <div class="txt txt3">
                blue
            </div>
            <div class="txt txt4">
                red
            </div>
            <div class="txt txt5">
                green
            </div>
        </div>
        </section>    
        
        <div id="ctrl">
            <a href="#" class="prev">이전</a>
            <a href="#" class="next">다음</a>
        </div>
        
        <div class="center">
            <div class="item">
                <span>1</span>
            </div>
            <div class="item">
            <span>2</span>
            </div>
            <div class="item">
            <span>3</span></div>
            <div class="item">
            <span>4</span></div>
            <div class="item">
            <span>5</span></div>
            <div class="item">
            <span>6</span></div>
            <div class="item">
            <span>7</span></div>
            <div class="item">
            <span>8</span></div>
            <div class="item">
            <span>9</span></div>
        </div>
        
        <script src="js/jquery-3.3.1.min.js">
        </script>
        <script src="js/slick.min.js"></script>
        
        <script>
            /*
                slickSlider의 컨트롤러 --> arrow
                slickSlider의 pager --> dots
                
                ----------------
                slick 커스텀페이저 만들기
                customPaging
                dots:true 가 되어 있어야 커스텀페이저도 생김
                
                customPaging:function(slide, index){
                return 출력할 형태
                }
            */
            $('.wrap1').slick({
                'nextArrow':'#ctrl .next',
                'prevArrow':'#ctrl .prev',
                'asNavFor':'.wrap2',
                autoplay:true,
                autoplaySpeed:2000,
                dots:true,
                /*customPaging:function(s,i){
                    var txt=['gold','orange','blue','red','green']
                    return'<a href="#" class="pager">'+txt[i]+'</a>'
                }*/
            });
            $('.wrap2').slick({
                'nextArrow':'#ctrl .next',
                'prevArrow':'#ctrl .prev',
                'asNavFor':'.wrap1'
            });
            
            $('.center').slick({
                slidesToShow:5,
                centerMode:true,
                centerPadding:'60px',
                dots:true
            });
        </script>
    </body>
</html>
