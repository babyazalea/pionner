<!DOCTYPE html>
<html>
    <head>
        <title>start</title>
    </head>
    <body>
        <script>
            // <-- 한 줄만 적용되는 코멘트
            /*
            여러 줄
            코멘트
            */
            
            // var : 변수를 선언한다.
            // a : 변수의 이름.
            // 이미 존재하는 키워드나 함수 이름을 변수 이름으로 만드는 건 불가능.
            // 절대로 숫자로 시작하면 안됌.
            // 가능한 특문: _ , $(언더바와 달러표기)
            // 대소문자 구분. ex) myLove =/= mylove
            // 가능하면 대문자로 시작하지말 것.
            // widnow_height :스네이크 기법
            // windowHeight :캐멀 기법
            // 띄어쓰기 기법 중 스네이크와 캐멀 둘 중 하나로 통일한다.
            
            var a=10;
                a=222;
            //변수에는 데이터가 딱 하나만 들어갈 수 있다.
            document.write(a+'<br>');
            //HTML 문서 상에 쓰는 명령어
            
                a=365;
            document.write(a);
            
                b=14;//변수를 선언하지 않아도 변수가 만들어진다.
            document.write(b);
            
            /*alert(20);
            confirm('저장하시겠습니까');*/
            
            // var , let : 스코프의 차이가 있으나 변수를 만들겠다고 '선언'하는 역할은 같음.
            
            // = : 대입, 할당, 저장 연산자. (오른쪽 행의 데이터를 왼쪽의 행으로 대입, 저장)
        </script>
    </body>
</html>
