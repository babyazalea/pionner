<!DOCTYPE HTML>
<html>
    <head>
        <title>value</title>
        <style>
            input[type=text]{
                background-color:gold;
            }
        </style>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
               $('.btn1').on('click',function(){
                   var num1=$('.num1').val();
                       num1=parseInt(num1);
                   var num2=$('.num2').val();
                        num2=parseInt(num2);
                   var a=$('input[type=text]').length;
                    
                   console.log((num1+num2)/a);
               });
                $('.btn2').on('click',function(){
                    $('.num1, .num2').val(0);
                });
                $('select').on('change',function(){
                    var opt1=$('select').val();
                    alert(opt1);
                });
            });
            /*
            val()
            1. 입력받은 value 값을 도출
            2. val(값): 해당 요소의 value 값을 변경.
            */
        </script>
    </head>
    <body>
        <div class="box1">
            <input type="text" class="num1">
            <input type="text" class="num2">
            <input type="button" class="btn1" value="클릭">
            <input type="button" class="btn2" value="초기값">
        </div>
        <div class="box2">
            <select>
                <option>옵션1</option>
                <option>옵션2</option>
                <option>옵션3</option>
                <option>옵션4</option>
                <option>옵션5</option>
            </select>
        </div>
    </body>
</html>
