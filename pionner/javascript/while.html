<!DOCTYPE HTML>
<html>
    <head>
        <title>while반복문</title>
    </head>
    <body>
        <script>
            //for(count=0; count<3; count++){}
            var count=0;
            
            while(count<3){
                document.write(count);
                count++;
            }
            
            //무한루프
            
            
            while(true){
                alert('야호');
            }
            /*
                while(조건문){
                    조건문이 true일 동안 계속 반복됌.
                    키워드: break->반복이 끝나고 반복문을 탈출.
                }
                
                제어문 내에서 break; 무조건 해당 제어문 실행을 멈추고
                제어구문을 탈출.
            */
        </script>
    </body>
</html>
